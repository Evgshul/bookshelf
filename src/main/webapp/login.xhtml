<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="template.xhtml">
    <ui:define name="content">
        <div class="w3-content">
            <h:form id="login" styleClass="w3-container w3-margin-top">

                <h:messages/>
                <label>E-mail</label>
                <h:inputText styleClass="w3-input w3-border"
                             value="#{loginForm.email}"
                             required="true"
                             requiredMessage="e-mail is required"/>
                <label>Password</label>
                <h:inputSecret styleClass="w3-input w3-border"
                               value="#{loginForm.password}"
                               required="true"
                               requiredMessage="password is required"/>

                <div class="margin-top">
                    <h:commandButton styleClass="w3-btn w3-blue"
                                     value="Sign In" action="#{loginForm.LogIn()}">
                        <f:ajax execute="@form" render="@form"/>
                    </h:commandButton>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
