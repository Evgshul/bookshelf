<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title><ui:insert name="title">Bookshelf</ui:insert></title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
</h:head>

<h:body>
    <div class="content">
        <h:form>
            <nav class="w3-bar w3-light-blue">
                <h:link value="Home" outcome="/index.xhtml" styleClass="w3-bar-item w3-button"/>

                <h:commandLink value="Sign in" action="#{currentUser.signIn()}"
                               styleClass="w3-bar-item w3-button w3-right"
                               rendered="#{not currentUser.signedIn}"/>
                <h:commandLink value="Sign Out" action="#{currentUser.signOut()}"
                               styleClass="w3-bar-item w3-button w3-right"
                               rendered="#{currentUser.signedIn}"/>
                <h:link value="#{currentUser.signedInUser.fullName}" outcome="/profile.xhtml"
                               styleClass="w3-bar-item w3-button"
                               rendered="#{currentUser.signedIn}"/>
            </nav>
        </h:form>
        <ui:insert name="content"/>

    </div>
</h:body>
</html>
