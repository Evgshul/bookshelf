<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Bookshelf</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>

</h:head>
<h:body>
    <f:view>
        <nav class="w3-bar w3-light-blue">
            <h:link value="Home" outcome="/index.xhtml" styleClass="w3-bar-item w3-button"/>
            <h:link value="Sign in" outcome="/index.xhtml" styleClass="w3-bar-item w3-button w3-right"/>
        </nav>
        <h:form>
            <div class="w3-row w3-margin-bottom w3-margin-top">
                <div class="w3-right w3-col w3-container" style="width: 175px">
                    <h:commandButton value="Search" action="#{bookSearch.doSearch()}" style="width:100%"
                                     styleClass="w3-button w3-blue">
                        <f:ajax render="list" execute="term"/>
                    </h:commandButton>
                </div>
                <div class="w3-rest w3-container">
                    <h:inputText id="term" value="#{bookSearchForm.term}" style="width: 75%"
                                 styleClass="w3-right w3-btn w3-sand"/>
                </div>
            </div>

            <h:panelGroup id="list" styleClass="w3-row">
                <ui:repeat value="#{bookSearchForm.searchResult}" var="book">
                    <div class="w3-col s12 m6 l3 w3-padding">
                        <div class="w3-card-4">
                            <img src="http://via.placeholder.com/250x250" style="width: 100%"/>
                            <div class="w3-container">
                                <h4 style="text-overflow: ellipsis; overflow: hidden; white-space: nowrap">
                                    <b><h:outputText value="#{book.title}"/></b>
                                </h4>
                                <p style="text-overflow: ellipsis; overflow: hidden; white-space: nowrap">
                                <h:outputText value="#{book.author}"/>
                                </p>
                                <p style="text-overflow: ellipsis; overflow: hidden; white-space: nowrap">
                                    <h:outputText value="#{book.description}"/>
                                </p>
                            </div>
                        </div>
                    </div>
                </ui:repeat>
            </h:panelGroup>

        </h:form>
    </f:view>
</h:body>
</html>
