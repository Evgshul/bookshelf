<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="template.xhtml">
    <ui:define name="content">
        <div class="w3-content">
            <h:form id="registration" styleClass="w3-container w3-margin-top">

                <h:messages/>
                <label>Full Name</label>
                <h:inputText id="fullName" styleClass="w3-input w3-border"
                             value="#{registrationForm.fullName}"
                             required="true"
                             requiredMessage="Full Name is required"/>
                <label>E-mail</label>
                <h:inputText styleClass="w3-input w3-border"
                             value="#{registrationForm.email}"
                             
                             validatorMessage="It isn't valid email">
                    <f:validateRegex pattern="#{registrationForm.emailRedex}"/>


                </h:inputText>
                <label>Password</label>

                <h:inputSecret styleClass="w3-input w3-border"
                               value="#{registrationForm.password1}"
                               validatorMessage="Password should be 5 chars min">
                    <f:validateLength minimum="5"/>
                </h:inputSecret>
                <label>Repeat Password</label>
                <h:inputSecret styleClass="w3-input w3-border"
                               value="#{registrationForm.password2}"/>
                <div class="w3-margin-top">
                    <h:commandButton styleClass="w3-btn w3-green"
                                     value="Register" action="#{registrationForm.register()}">
                        <f:ajax execute="@form" render="@form"/>
                    </h:commandButton>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
